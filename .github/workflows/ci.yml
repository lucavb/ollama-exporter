name: CI

on:
    pull_request:
        branches: [main]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Code Quality
              run: npm run cq

            - name: Run tests
              run: npm test

            - name: Type check
              run: npm run build

            - name: Validate CLI --validate-config
              run: |
                  # This will try to contact Ollama. Allow failure so CI still passes.
                  set +e
                  npm run validate-config || true
